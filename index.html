<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <meta name="keywords" content="starbucks, bebida, cafeteria" />
    <meta name="description" content="Es una cadena internacional de cafeterias" />
    <meta name="author" content="Jeremias Mai">
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <!--contenedor logo-->
        <div class="header__container-logo">
            <img class="header__container-logo"src="images/logo.png" alt="logo strabucks header">
        </div>
        <!--contenedor navbar-->
        <nav class="header__nav">
            <a class="header__nav-link"href="#">INICIO</a>
            <a class="header__nav-link"href="#">CAFE</a>
            <a class="header__nav-link"href="#">SOBRE NOSOTROS</a>
            <a class="header__nav-link"href="#">DELIVERY</a>
        </nav>
        <!--contenedor icono usuario-->
        <div class="header__container-usuarios">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="header__container-usuario-mobile">
            <i class="bi bi-list"></i>
        </div>
    </header>
</body>
</html>
